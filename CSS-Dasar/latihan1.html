<!DOCTYPE html>
<html>
<head>
    <title>Centered Text with CSS</title>
    <style>
        h1 {
            background-color: DodgerBlue;
            text-align: center; /* Mengatur teks ke tengah */

        p {
            background-color: Tomato;
            text-align: center; /* Mengatur teks ke tengah */
        }
    </style>

</body>
</html>
