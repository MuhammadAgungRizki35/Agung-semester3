<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow-y: scroll; /* Enable vertical scrolling */
        }

        .card {
            width: 250px;
            border: 1px solid #ffffff;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 1px 3px 9px #b0b0b0, -4px -4px 10px #ffffff;
            transition: transform 0.2s, box-shadow 0.2s;
            max-width: 100%; /* Maksimum lebar gambar sesuai dengan lebar container */
              height: auto;
        }

        .card:first-child {
            transform: scale(0.8) translate(470px, -330px);
            border-top-left-radius: 50px;
        }

        .card:nth-child(2) {
            transform: scale(2) translate(245px, 150px);
            margin-top: 15px;
            margin-bottom: 15px;
            border-bottom-right-radius: 50px;
            border-top-left-radius: 50px;
            background-color: rgb(255, 255, 255);
        }

        .card:nth-child(3) {
            transform: scale(2.1) translate(96px, -150px);
            border-bottom-right-radius: 50px;
            border-top-left-radius: 0;
            text-align: right;
            

        }

        .card:nth-child(4) {
            transform: scale(1.9) translate(-50px,  10px); /* Reset transform */
            border-radius: 10px;
            background-color: #ffffff;
            padding: 20px; /* Adjusted padding for content */
        }

        .card:nth-child(5) {
            transform: scale(1.2) translate(-415px, 80px);
            width: 300px;
            border-top-left-radius: 0px;
            border-bottom-right-radius: 0px;
        }

        .card:nth-child(odd) {
            background-color: #ffffff;
        }

        .card h2 {
            font-size: 18px;
            margin: 0;
        }

        .card p {
            font-size: 14px;
            color: #333;
        }

        .card img {
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        .card .content {
            margin-top: 15px;
        }

        .navbar {
            transform: scale(1.3) translate(-355px, -148px);
            list-style: none;
            padding: 0;
            display: flex;
            background-color: rgb(33, 0, 182);
            margin-top: 20px;
        }

        .navbar li {
            margin: 0 10px;
        }

        .navbar a {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="polibang.jpeg" alt="logo polibang" width="100%">
        <h2>Artikel</h2>
        <ul>
            <li>web</li>
            <li>html</li>
        </ul>
    </div>

    <div class="card">
        <p>&copy; 2023</p>
        <p>Politeknik Balekambang</p>
    </div>

    <div class="card">
        <h4>Belajar layout website</h4>
    </div>

    <div class="card">
        <h2>Selamat Belajar!</h2>
        <div class="content">
            <p>Memperdalam pengetahuan tentang layout design web menggunakan HTML dan CSS akan membawa kemampuanmu ke level berikutnya.</p>
            <img src="image/laptpop.jpeg" alt="Image 1">
            <!-- <img src="image2.jpg" alt="Image 2"> -->
        </div>
    </div>

    <ul class="navbar">
        <li><a href="home.html">Home</a></li>
        <li><a href="visi_misi.html">Visi & Misi</a></li>
        <li><a href="informasi.html">Informasi</a></li>
        <li><a href="dosen.html">Dosen</a></li>
        <li><a href="kontak.html">Kontak</a></li>
        <li><a href="gallery.html">Gallery</a></li>
    </ul>
</body>
</html>
