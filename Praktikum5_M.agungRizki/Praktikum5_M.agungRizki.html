<html>
<head>
    <title>F R O M   H T M L</title>
</head>
<body>
    <h1>F R O M   H T M L</h1>
    <form action="proses.php" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label>Jenis Kelamin:</label>
        <input type="radio" id="laki" name="jenis_kelamin" value="Laki-Laki">
        <label for="laki">Laki-Laki</label>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
        <label for="perempuan">Perempuan</label><br><br>

        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" rows="4" cols="50" required></textarea><br><br>

        <label for="negara">Negara:</label>
        <select id="negara" name="negara">
            <option value="indonesia">Indonesia</option>
            <option value="malaysia">Malaysia</option>
            <option value="singapura">Singapura</option>
        </select><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="foto">Upload Foto:</label>
        <input type="file" id="foto" name="foto"><br><br>

        <label for="komentar">Komentar:</label>
        <textarea id="komentar" name="komentar" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
