<!DOCTYPE html>
<html>
  <head>
    <title>Frameset Terbalik</title>
  </head>

  <frameset cols="20%, 90%">
        <frame src="list.html" name="list"></frame>
    <frameset rows="30%, 150%">
        <frame src="header.html" name="header"></frame>
        <frame src="biodata.html" name="biodata"></frame>
    </frameset>
</frameset>

</html>




Dalam kode ini, frame-footer ditempatkan
 di bagian atas, kemudian ada frame-frame lain
  yang dibagi menjadi dua kolom dengan "label.html
  " di kiri dan "info.html" di kanan.
   Jadi, ini akan memberikan tampilan yang
    berbeda dengan frame terbalik.
