<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jam Kompleks Lokal</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom CSS styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <!-- Your clock content goes here -->
        <div id="clock"></div>
        <!-- Customization options -->
        <div class="mt-3">
          <label for="clockStyle">Pilih Gaya Jam:</label>
          <select id="clockStyle" class="form-control">
            <option value="digital">Digital</option>
            <option value="analog">Analog</option>
          </select>
        </div>
        <!-- Alarm form -->
        <div class="mt-3">
          <label for="alarmTime">Set Alarm:</label>
          <input type="time" id="alarmTime" class="form-control">
          <button class="btn btn-primary mt-2" onclick="setAlarm()">Set Alarm</button>
        </div>
        <!-- Stopwatch -->
        <div class="mt-3">
          <button class="btn btn-success" onclick="startStopwatch()">Start Stopwatch</button>
          <button class="btn btn-danger" onclick="stopStopwatch()">Stop Stopwatch</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Your custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
