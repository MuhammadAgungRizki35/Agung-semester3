<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Skin ML</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .animated-skin {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: moveAnimation 2s infinite linear;
        }

        @keyframes moveAnimation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            25% {
                transform: translate(-50%, -50%) rotate(90deg);
            }
            50% {
                transform: translate(-50%, -50%) rotate(180deg);
            }
            75% {
                transform: translate(-50%, -50%) rotate(270deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="animated-skin"></div>
    <script>
        // Jika Anda ingin menambahkan logika JavaScript, Anda dapat menambahkannya di sini.
    </script>
</body>
</html>
