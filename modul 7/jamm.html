<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frist proyek bootsrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        #clock {
            display: inline-block;
            padding: 20px;
            background-color: #000000; /* Set your desired background color */
            color: #fff; /* Set your desired text color */
            border-radius: 50%; /* Make it circular */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Digital Clock</h1>
        <div id="clock" class="display-4 mt-3"></div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            // Pad single digit minutes and seconds with a leading zero
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            var timeString = hours + ":" + minutes + ":" + seconds;

            // Set the content of the clock element
            document.getElementById("clock").innerHTML = timeString;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial update to set the clock when the page loads
        updateClock();
    </script>
</body>
</html>
