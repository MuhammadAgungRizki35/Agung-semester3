<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header img {
            width: 100px;
            height: 100px;
            margin: 10px;
        }

        nav {
            background-color: #444;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }

        .sidebar {
            float: right;
            width: 40%;
            padding: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .content {
            float: left;
            width: 55%;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        footer img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <header>
        <img src="polibang.png" alt="Logo 1">
        <img src="logo2.png" alt="Logo 2">
        <img src="logo3.png" alt="Logo 3">
    </header>

    <nav>
        <a href="#">Menu 1</a>
        <a href="#">Menu 2</a>
        <a href="https://www.external-link.com">Menu 3 (External Link)</a>
        <a href="#">Menu 4 (Form)</a>
    </nav>

    <div class="sidebar">
        <ul>
            <li><a href="#" onclick="showInfo('Teman 1')">Teman 1</a></li>
            <li><a href="#" onclick="showInfo('Teman 2')">Teman 2</a></li>
            <li><a href="#" onclick="showInfo('Teman 3')">Teman 3</a></li>
            <li><a href="#" onclick="showInfo('Teman 4')">Teman 4</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Small Logo</h1>
        <p>Identitas Pembuat: [Nama Anda]</p>
        <p>Alamat Institusi: [Alamat Institusi]</p>
    </div>

    <footer>
        <h2>Visi dan Misi</h2>
        <p>Teks penjelasan tentang Visi dan Misi prodi RPL.</p>
        <p>Nama Dosen Prodi RPL: [Nama Dosen]</p>
    </footer>

    <script>
        function showInfo(name) {
            // Gantilah dengan kode untuk menampilkan informasi teman
            // dan fotonya sesuai dengan nama yang diklik.
        }
    </script>
</body>
</html>
